<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographic Data Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .data-table {
            width: 100%;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .data-table th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
        }
        .table-responsive {
            max-height: 70vh;
            overflow-y: auto;
        }
        .filters {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demographic Data</h1>
        <div class="filters">
            <div class="row">
                <div class="col-md-3">
                    <label for="regionFilter" class="form-label">Region</label>
                    <select id="regionFilter" class="form-select">
                        <option value="">All Regions</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="municipalityFilter" class="form-label">Municipality</label>
                    <select id="municipalityFilter" class="form-select">
                        <option value="">All Municipalities</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="yearFilter" class="form-label">Year</label>
                    <select id="yearFilter" class="form-select">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="resetFilters" class="btn btn-secondary w-100">Reset Filters</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover data-table">
                <thead class="table-dark">
                    <tr id="tableHeader">
                        <!-- Table headers will be populated by JavaScript -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data-table.js"></script>
</body>
</html>
